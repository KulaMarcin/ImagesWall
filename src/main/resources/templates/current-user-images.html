<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Images Wall</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div class="container container-home-style">
            <br>
            <div class="row">
                <div class="col col-style">
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <div class="row">
                            <div class="col-4">
                            </div>
                            <div class="col-4 home-logo-style">
                                <h2 class="logo-style">Images wall</h2>
                                <nav class="home-nav navbar navbar-expand-lg ">
                                    <ul class="navbar-nav mr-auto">
                                        <li class="nav-item active "><a class="nav-link" th:href="@{/}"><img
                                                data-toggle="tooltip" data-placement="top" title="Usuń wykonane zadania"
                                                src="img/image-logo.png"/></a></li>

                                        <li class="nav-item active "><a class="nav-link" th:href="@{/showCurrentUserImages}"><img
                                                data-toggle="tooltip" data-placement="top" title="Wyślij niewykonane zadania na maila"
                                                src="img/my-photos.png"/></a></li>

                                        <li class="nav-item active nav-link-style">
                                            <form th:action="@{/logout}" method="POST">
                                                <input type="image" data-toggle="tooltip" data-placement="top" title="Wyloguj"
                                                       src="img/logout.png" border="0" alt="Submit"/>
                                            </form>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="col-4">
                            </div>
                        </div>
                        <br><br><br>
                        <div th:each="image : ${currentUserImages}">
                            <div class="row center-style">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm"> Link: </span>
                                    </div>
                                    <input th:value="${image.imageUrl}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <br>
                                <div class="col-12 images-gallery-style">
                                    <img width="500" height="500" th:src="${image.imageUrl}" />
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12 delete-image-style">
                                    <a th:href="@{/removeImage(imageToRemoveId=${image.id})}"><img src="img/notdone-pro-sm.png" title="Usuń zdjęcie"> </a>
                                </div>
                            </div>
                            <br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
</html>
